<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartXtracts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            color: #ffffff;
        }
        .form-select, .form-control, .btn {
            background-color: #1f2937;
            color: #ffffff;
            border: 1px solid #374151;
        }
        .upload-box {
            border: 2px dashed #4b5563;
            padding: 30px;
            text-align: center;
            background-color: #1f2937;
            border-radius: 10px;
            color: #9ca3af;
        }
        .upload-box:hover {
            background-color: #374151;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-3">SmartXtracts</h1>
    <p class="text-muted">Version 0</p>
    <hr class="border-secondary">

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <label for="companySelect" class="form-label">Select Company</label>
                <select class="form-select" id="companySelect" name="company">
                    <option selected disabled>Choose an option</option>
                    <option value="CompanyB">ABC_Ltd</option>
                    <option value="CompanyA">Tesla</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="documentTypeSelect" class="form-label">Select Document Type</label>
                <select class="form-select" id="documentTypeSelect" name="doc_type">
                    <option selected disabled>Choose an option</option>
                    <option value="Invoice">Invoice</option>
                    <option value="Report">Purchase order</option>
                </select>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Upload Image or PDF</label>
            <div class="upload-box">
                <p>ðŸ“‚ Drag and drop files here</p>
                <p class="small">Limit 200MB per file â€¢ JPG, JPEG, PNG, PDF</p>
                <input type="file" name="file" class="form-control mt-2" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
